{% extends 'diary/base.html' %}
{% load static %}

{% block content %}
{% with True as full_width %}

<section class="hero-section d-flex justify-content-center align-items-center vh-100 position-relative">
  <div class="container position-relative z-2">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-12">
        <form class="custom-form login-form" method="post" action="{% url 'login' %}">
          {% csrf_token %}
          <h2 class="hero-title text-center mb-4 pb-2">Login Form</h2>

          {% if form.errors %}
            <div class="alert alert-danger">Λάθος email ή κωδικός.</div>
          {% endif %}

          <div class="form-floating mb-4">
            <input type="text" name="username" id="username" class="form-control" placeholder="Username or Email" required>
            <label for="username">Username</label>
          </div>

          <div class="form-floating mb-4">
            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
            <label for="password">Password</label>
          </div>

          <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" name="remember" id="remember">
            <label class="form-check-label" for="remember">Remember me</label>
          </div>

          <div class="row justify-content-center">
            <div class="col-md-5 mb-2">
              <button type="submit" class="form-control">Login</button>
            </div>
            <div class="col-md-5">
              <a href="{% url 'register' %}" class="btn custom-btn custom-border-btn w-100">Register</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="video-wrap position-absolute w-100 h-100 z-1">
    <video autoplay loop muted class="custom-video w-100 h-100 object-fit-cover">
      <source src="{% static 'videos/video.mp4' %}" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
</section>

{% endwith %}
{% endblock %}
